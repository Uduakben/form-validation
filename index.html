<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"> </span>
            </div>

            <div class="input-group">
                <label>Phone No.:</label>
                <input type="text" placeholder="+000 000 0000" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"> </span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"> </span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5"  placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"> </span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"> </span>
        </form>
    </div>

    <script src="scrip.js"></script>
</body>
</html>
